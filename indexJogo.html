<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jokenp√¥</title>
</head>

<body class="body">



    <div class=" txt">
        <h1 class="txt1">Sua Jogada</h1>

        <div class="buttons">

            <label>
                <input type="radio" onclick="reset()" name="play" value="pedra" checked>
                <button class="btn"><img src="./imagens/pedra.png" alt=""></button>
            </label>
            <label>
                <input type="radio" onclick="reset()" name="play" value="Papel" checked>
                <button class="btn"><img src="./imagens/Papel.png" alt=""></button>
            </label>

            <label>
                <input type="radio" onclick="reset()" name="play" value="Tesoura" checked>
                <button class="btn"> <img src="./imagens/Tesoura.png" alt=""> </button>
            </label>
        </div>
    </div>



    <div class="bloco">
        <div class="label bg-green">USER</div>
        <div class="label bg-red">PC</div>
        <div id="contador" class="placar">0:0</div>
    </div>

    <div class="bloco bg-grey selected-image">
        <div id="user">
            <img src="./imagens/pedra.png" alt="">
        </div>
        <div id="pc" class="reverse"></div>
    </div>
    <div class="bloco">
        <button id="playing" class="btn-play">Jogar</button>
    </div>


<script src="./index.js"></script>
